### YamlMime:Landing
title: .NET、.NET Core、.NET Framework のデスクトップ ガイド
summary: デスクトップ ガイドへようこそ デスクトップ ガイドは、Windows Presentation Foundation (WPF) および Windows フォーム (WinForms) を含む、.NET ベースの Windows UI テクノロジのドキュメントのセットです。 デスクトップ ガイドには、.NET 5 (および .NET Core 3.1) 以降のバージョンと .NET Framework が含まれます。
